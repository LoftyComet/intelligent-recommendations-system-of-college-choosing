<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>高考志愿推荐平台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="http://webthemez.com" />
	<!-- css -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- <link rel="stylesheet" href="static/materialize/css/materialize.min.css" media="screen,projection" /> -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="static/css/fancybox/jquery.fancybox.css" rel="stylesheet">
	<link href="static/css/flexslider.css" rel="stylesheet" />
	<link href="static/css/style.css" rel="stylesheet" />


</head>

<body>
	<div id="wrapper">
		<!-- start header -->
		<header>
			<div class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/index">
							<div >
								<img src="static/img/logo.jpg" width="53" height="53">
								<i class="icon-info-blocks material-icons"></i>高考志愿推荐平台
							</div>
						</a>
					</div>
					<div class="navbar-collapse collapse ">
						<ul class="nav navbar-nav">
							<li><a class="waves-effect waves-dark" href="/index">首页</a></li>
							<li class="dropdown"><a class="waves-effect waves-dark" href="/test">志愿推荐</a>
							</li>
							<li><a class="waves-effect waves-dark" href="/services">分数预测</a></li>
							<li><a class="waves-effect waves-dark" href="/predict">分数查询</a></li>
							<li><a class="waves-effect waves-dark" href="/team">团队</a></li>
							<li class="active"><a href="/load" class="waves-effect waves-dark">登录/注册</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header><!-- end header -->

		<section style="width:100%; height:200px">
			<iframe
				id="pageTitle"
				name="登录/注册"
				scrolling="no"
				frameborder="no"
				width="100%"
				height="200"
				src="static/pageTitle/pageTitle.html">
			</iframe>
		</section>

		<section id="content">

			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="about-logo">
							<h3>欢迎使用<span class="color">高考志愿推荐平台</span></h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<form method="POST">
							<div>
								<span class="q">*</span>
								<label for="name">
									<h5><strong>姓&nbsp&nbsp&nbsp&nbsp名&nbsp&nbsp&nbsp:</strong></h5>
								</label>
								<input type="text" required="required" name="name" id="name" class="register" value=''
									placeholder='张三'>
							</div>
							<div>
								<span class="q">*</span>
								<label for="num">
									<h5><strong>身份证号:</strong></h5>
								</label>
								<input type="text" required="required" name="num" id="num" class="register" value=''
									placeholder="500xxxxxxxxxxxxxxx">
							</div>
							<div>
								<span class="q">*</span>
								<label for="area">
									<h5><strong>生&nbsp源&nbsp地&nbsp:</strong></h5>
								</label>
								<input type="text" required="required" name="area" id="area" class="register" value=''
									placeholder="重庆">
							</div>
							<div>
								<span class="q">*</span>
								<label for="socre">
									<h5><strong>高考分数:</strong></h5>
								</label>
								<input type="text" required="required" name="socre" id="socre" class="register" value=''
									placeholder="645">
							</div>
							<br>
							<div>
								<input type="checkbox" required="required" class="checkbox" name="">
								<span style="font-size:15px">我已阅读并同意《考生隐私保护注意事项》</span>
							</div>
							
							<br><br>
							<input type="submit" value="同意以上协议并注册" class="submit">

							
						</form>
					</div>
					
				</div>
			</div>
		</section>


	</div>
	<a href="#" class="scrollup waves-effect waves-dark"><i class="fa fa-angle-up active"></i></a>

    ================================================== -->

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/jquery.fancybox-media.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/animate.js"></script>
	<!-- Vendor Scripts -->
	<script src="js/modernizr.custom.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/custom.js"></script>

	<script src="load/jqBootstrapValidation.js"></script>
	<script src="load/load_me.js"></script>
</body>

</html>
